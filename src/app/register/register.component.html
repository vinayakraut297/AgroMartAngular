<div class="login-wrapper">
<div class="registration-container">
  <h2>Registration</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <!-- Full Name Field -->
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input
        type="text"
        id="fullName"
        formControlName="fullName"
        placeholder="Enter your full name"
      />
      <div *ngIf="submitted && registrationForm.controls['fullName'].errors" class="error">
        <small *ngIf="registrationForm.controls['fullName'].errors['required']">Full Name is required.</small>
      </div>
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email address"
      />
      <div *ngIf="submitted && registrationForm.controls['email'].errors" class="error">
        <small *ngIf="registrationForm.controls['email'].errors['required']">Email is required.</small>
        <small *ngIf="registrationForm.controls['email'].errors['email']">Invalid email format.</small>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
      />
      <div *ngIf="submitted && registrationForm.controls['password'].errors" class="error">
        <small *ngIf="registrationForm.controls['password'].errors['required']">Password is required.</small>
        <small *ngIf="registrationForm.controls['password'].errors['minlength']">Password must be at least 8 characters.</small>
      </div>
    </div>

    <!-- Confirm Password Field -->
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        placeholder="Confirm your password"
      />
      <div *ngIf="submitted && registrationForm.controls['confirmPassword'].errors" class="error">
        <small *ngIf="registrationForm.controls['confirmPassword'].errors['required']">Confirm Password is required.</small>
        <small *ngIf="registrationForm.controls['confirmPassword'].hasError('passwordMismatch')">Passwords do not match.</small>
      </div>
    </div>

    <!-- Phone Number Field -->
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input
        type="tel"
        id="phoneNumber"
        formControlName="phoneNumber"
        placeholder="Enter your phone number"
      />
      <div *ngIf="submitted && registrationForm.controls['phoneNumber'].errors" class="error">
        <small *ngIf="registrationForm.controls['phoneNumber'].errors['required']">Phone number is required.</small>
        <small *ngIf="registrationForm.controls['phoneNumber'].errors['pattern']">Invalid phone number format.</small>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit">Register</button>
  </form>
  <!-- <br> -->
  <button [routerLink]="['/login']">Go to Login</button>
</div>

</div>
